{% extends 'base.html' %}

{% block content %}
<!-- Success Page container -->
<div class="container">
    <!-- Success message box -->
    <div class="success-message">
        <h2>Food item added to cart successfully!</h2>
        <p>Your food will be delivered in 30 minutes.</p>
        <a href="{% url 'dashboard-url' %}" class="back-to-home">Go to Home</a>
    </div>
</div>

<!-- CSS styles -->
<style>
    /* General body styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* Container to center content */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full screen height */
    }

    /* Success message box */
    .success-message {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    /* Success message heading */
    .success-message h2 {
        color: #4CAF50; /* Green color */
        font-size: 2.5em;
        margin-bottom: 15px;
    }

    /* Success message paragraph */
    .success-message p {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 25px;
    }

    /* Button to go back to home */
    .back-to-home {
        display: inline-block;
        padding: 12px 25px;
        background-color: #ff6f61;
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .back-to-home:hover {
        background-color: #ff4a3d;
    }
</style>
{% endblock %}
